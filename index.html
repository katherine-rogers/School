<!DOCTYPE html>

<html lang="en">

<head>
    <title>web demo landing page</title>

    <!-- style is how you add internal css rules to your html -->
    <style>
        html {
            background-color: #DA70D6;
            color: #444;
        }

        body {
            width: 60vw;
            max-width: 800px;
            margin: auto;
            margin-top: 2rem;
            padding: 1rem;
            background: none;
        }

        a {
            color: #444;
        }
    </style>
</head>

<body>
    <!-- headline text -->
    <h1>web demo landing page</h1>

    <!-- introduction text -->
    <p>These are all of my uploads. I apologize for those who view my work.</p>


    <!-- 
    structure of a link:
    <a> is an anchor and tells the browser to go somewhere
    href="filename" tells the browser where to go
    target="_blank" tells the browser to open it in a new blank tab
    <a>the visual element that becomes the link</a>

    notes: 
    * make sure the file is in the same folder as index.html and the filename is written correctly. 

    * no spaces are allowed in file names so use dashes instead: file-name.html
    -->


    <!-- bullet list with items that include a link to a new page -->
    <ul>
        <li><strong><a href="text.html" target="_blank">text.html</a></strong> -
            this is the first thing i have uploaded so bear with me!.</li>
        <li><strong><a href="images.html" target="_blank">images.html</a></strong>
        </li>
         <li><strong><a href="boxes.html" target="_blank">boxes.html</a></strong>
        </li>
         <li><strong><a href="position.html" target="_blank">position.html</a></strong>
        </li>
         <li><strong><a href="table.html" target="_blank">table.html</a></strong>
        </li>
         <li><strong><a href="transformation.html" target="_blank">transformation.html</a></strong>
        </li>
         <li><strong><a href="seahorse page" target="_blank">seahorse page</a></strong>
        </li>
    </ul>


</body>

</html>
